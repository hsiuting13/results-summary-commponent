<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="first-box">
        <h1>Your Result</h1>
        <div class="average_score">
          <p class="number_76">76</p>
          <p class="number_100">of 100</p>
        </div>
        <div class="evaluation">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="second-box">
        <h1>Summary</h1>
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction-logo" />
          <p class="reaction-text">Reaction</p>

          <div class="score">
            80
            <p>/ 100</p>
          </div>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="memory-logo" />
          <p class="memory-text">Memory</p>
          <div class="score">
            92
            <p>/100</p>
          </div>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal-logo" />
          <p class="verbal-text">Verbal</p>
          <div class="score">
            61
            <p>/ 100</p>
          </div>
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="visual-logo" />
          <p class="visual-text">Visual</p>
          <div class="score">
            72
            <p>/ 100</p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
    </footer>
  </body>
</html>
